<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
    <p>Está a punto de eliminar a {{data.superhero}}. Este cambio es irreversible.</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-flat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
