<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="reactiveForm" autocomplete="off">
    <!-- Region -->
    <div class="roe mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Seleccione continente --</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="roe mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="country">
                <option value="">-- Seleccione país --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
    </div>

    <!-- Borders -->
    <div class="roe mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="border">
                <option value="">-- Seleccione la frontera --</option>
                <option *ngFor="let country of borders" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code>
    {{reactiveForm.value | json}}
</code>
<p>is form valid: {{reactiveForm.valid}}</p>
